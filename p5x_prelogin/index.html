                                <select class="form-select">
                                    <option value="-1" selected="">區域</option>
                                    <option value="+886">台灣 +886</option>
                                    <option value="+852">香港 +852</option>
                                    <option value="+853">澳門 +853</option>
                                </select>
                                <input name="play_info" type="text" class="form-control" size="20" maxlength="10" placeholder="範例 0912345678" onkeypress="if (event.keyCode == 13) {return false;}">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" data-bs-target="#privacymodal" data-bs-toggle="modal" data-bs-dismiss="modal">同意相關隱私政策使用及接收獎勵消息</label>
                            </div>
                            <div class="form-bg">
                                <input name="play_info" type="text" class="form-control form-email" size="20" maxlength="" placeholder="請輸入聯絡信箱" onkeypress="">
                            </div>
                        </form>
                        <a href="" class="res_popbtn hvr-shrink" class="iw-track-click" data-code="page1-join-send"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/res_popbtn.png" alt=""></a>
                        <p>{REG_TXT}</p>
                    </div>
                    <!-- 預約成功 -->
                    <div class="inner d-none ">

                        <img class="res_poptt mx-auto d-none d-lg-block" src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/res_poptt3.png" alt="">
                        <img class="res_poptt2_m mx-auto d-lg-none" src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/res_poptt3_m.png" alt="">
                        <a href="{survey}" class="res_popbtn hvr-shrink" target="_blank"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/res_popbtn_done.png" alt=""></a>
                        <div class="focus">
                            <p> - - - - - - 關注我們獲得更多資訊 - - - - - - </p>
                            <ul>
                                <li><a class="hvr-grow" href="{facebook}" target="_blank" class="iw-track-click" data-code="bar-fb"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/btn_facebook.png" alt=""></a></li>
                                <li><a class="hvr-grow" href="{youtube}" target="_blank" class="iw-track-click" data-code="bar-yt"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/btn_youtube.png" alt=""></a></li>
                                <li><a class="hvr-grow" href="{twitter}" target="_blank" class="iw-track-click" data-code="bar-tt"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/btn_twitter.png" alt=""></a></li>
                                <li><a class="hvr-grow" href="{discord}" target="_blank" class="iw-track-click" data-code="bar-dc"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/btn_discord.png" alt=""></a></li>
                                <li><a class="hvr-grow" href="{telegram}" target="_blank" class="iw-track-click" data-code="bar-tg"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/btn_telegram.png" alt=""></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 隱私權彈窗  -->
    <div class="modal fade" id="privacymodal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-title"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/pri_tt.png" alt=""></div>
                    <ol>
                        <li>{PRIVACY_LIST}</li>
                    </ol>

                    <a class="btn hvr-shrink" href="javascript:void(0);" data-bs-target="#regressmodal" data-bs-toggle="modal" data-bs-dismiss="modal"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/back_btn.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <!-- 注意事項彈窗 -->
    <div class="modal fade" id="notmodal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <button type="button" class="btn-close hvr-shrink" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body">
                    <div class="modal-title"><img src="https://images5.iwplay.com.tw/image/p5x/events/prelogin/images/not_tt.png" alt=""></div>
                    <ol>
                        <li>{NOTICE_LIST}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
